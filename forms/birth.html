<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Birth</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="name">Name of person</label>
  <div class="controls">
    <input id="name" name="name" type="text" placeholder="person" class="input-xlarge" required="">
    <p class="help-block">Person</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="birth_date">Birth Date</label>
  <div class="controls">
    <input id="birth_date" name="birth_date" type="text" placeholder="01/01/2020" class="input-medium">
    <p class="help-block">date of birth MM/DD/YYYY format</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="birth_time">Birth Time</label>
  <div class="controls">
    <input id="birth_time" name="birth_time" type="text" placeholder="01:01 PM" class="input-medium">
    <p class="help-block">time of birth HH:MM AM/PM format</p>
  </div>
</div>

</fieldset>
</form>
