<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Progression</legend>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="selectbasic">Progression System</label>
  <div class="controls">
    <select id="selectbasic" name="selectbasic" class="input-medium">
      <option>Secondary</option>
      <option>Tertiary</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="years">Years</label>
  <div class="controls">
    <input id="years" name="years" type="text" placeholder="years" class="input-medium" required="">
    <p class="help-block">years</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="months">Months</label>
  <div class="controls">
    <input id="months" name="months" type="text" placeholder="months" class="input-medium">
    <p class="help-block">months</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="days">Days</label>
  <div class="controls">
    <input id="days" name="days" type="text" placeholder="days" class="input-medium">
    <p class="help-block">days</p>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="ok_button"> </label>
  <div class="controls">
    <button id="ok_button" name="ok_button" class="btn btn-success">Save</button>
    <button id="cancel" name="cancel" class="btn btn-primary">Cancel</button>
  </div>
</div>

</fieldset>
</form>
