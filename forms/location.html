<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Location</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="country">Country</label>
  <div class="controls">
    <input id="country" name="country" type="text" placeholder="country" class="input-medium">
    <p class="help-block">Country where born</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="state">State</label>
  <div class="controls">
    <input id="state" name="state" type="text" placeholder="state" class="input-medium">
    <p class="help-block">State Where Born</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="location">Location</label>
  <div class="controls">
    <input id="location" name="location" type="text" placeholder="location" class="input-medium">
    <p class="help-block">Location where born</p>
  </div>
</div>

<!-- Text input-->
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="buttondropdown">Latitude</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="buttondropdown" name="buttondropdown" class="form-control" placeholder="DDD.mmm" type="text" required="">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Direction
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">North</a></li>
          <li><a href="#">South</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="longitude">Longitude</label>
  <div class="col-md-4">
    <div class="input-group">
      <input id="longitude" name="longitude" class="form-control" placeholder="DDD.mm" type="text">
      <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          Direction
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
          <li><a href="#">East</a></li>
          <li><a href="#">West</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

</fieldset>
</form>


<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="timezone">Time Zone</label>
  <div class="controls">
    <select id="timezone" name="timezone" class="input-medium">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="special_code">Special Code</label>
  <div class="controls">
    <select id="special_code" name="special_code" class="input-medium">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="save"> </label>
  <div class="controls">
    <button id="save" name="save" class="btn btn-success">Save</button>
    <button id="cancel" name="cancel" class="btn btn-primary">Cancel</button>
  </div>
</div>

</fieldset>
</form>
