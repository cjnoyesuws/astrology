<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create Chart</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Comments</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="comments_field" class="form-control input-md" required="">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="chart_type">Chart Type</label>
  <div class="col-md-4">
    <select id="chart_type" name="chart_type" class="form-control">
      <option value="natal">Natal</option>
      <option value="compatability">Compatability</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name for Chart</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="name_field" class="form-control input-md">
  <span class="help-block">help</span>  
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="save"> </label>
  <div class="col-md-8">
    <button id="save" name="save" class="btn btn-success">Save</button>
    <button id="cancel" name="cancel" class="btn btn-primary">Cancel</button>
  </div>
</div>

</fieldset>
</form>
