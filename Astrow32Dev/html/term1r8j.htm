<H1><A NAME="malefic"></A>Malefic.</H1>

<P>An old term used to refer to <A HREF="term0hpw.htm">planets</A> or <A HREF="term0xis.htm">aspects</A> thought to cause harm. It usually refers to the planet Saturn and Mars. Minor Malefics are also Uranus, Neptune and Pluto.</P>
