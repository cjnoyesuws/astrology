<H2><A NAME="oeaspectcontext"></A><I>Aspect Context.</I></H2>

<P>Different sets of Aspects are used in calculating different charts. Use this field to select the type of aspects and the type of chart to calculate. Select the Aspect Context, make your changes, and press OK.</P>
