<H1><A NAME="idm_uibirth"></A><A NAME="idm_uilocat"></A><A NAME="idm_uialld"></A>Re-Index Databases, (Utilities Menu).</H1>

<P>This Function allows you to Re-Index the databases that ASTRO uses.Normally this is not needed but if one of the database indexes (files ending in .NDX) become corrupted or accidentally erased, they may need to be re-indexed.</P>
