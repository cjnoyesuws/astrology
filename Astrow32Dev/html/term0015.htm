<H1>$K#Sidereal Zodiac.</H1>

<P>A zodiac based on the placement of the stars, not the Vernal Equinox. It is used in Eastern, Hindu or Verdic Astrology. Not to be confused with sidereal time in a chart. Also See Tropical Zodiac.</P>
