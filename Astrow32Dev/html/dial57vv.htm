<H2><A NAME="graodegtick"></A><I>Degree Tick Wheel.</I></H2>

<P>This check box turns on of off the display of Degree Tick Wheels. A Degree Tick Wheel is an outer circle, but inside the Decan or Sign Tick Wheel, showing the Degrees. This Command Can also be accessed through the Graphics Menu.</P>
