<H1>$K#Tropical Zodiac. </H1>

<P>Zodiac that follows the path of the Sun. The First point of Aries corresponds to the Vernal Equinox, not an actual star position. Also called a Philosophical zodiac. See Also Sidereal Zodiac.</P>
