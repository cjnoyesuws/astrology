<H1><A NAME="benefic"></A>Benefic.</H1>

<P><A HREF="term0hpw.htm">Planets</A> and <A HREF="term0xis.htm">aspects</A> that were thought to give positive influences. Traditionally Jupiter and Venus are the two Major Benefics in that order, though Mercury and the Moon are also considered Benefic. <A HREF="term7kc4.htm">Conjunct</A>, Sextile, and Trine aspects are also considered Benefic.</P>
