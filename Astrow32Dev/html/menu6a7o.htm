<H1><A NAME="idm_fopenbdat"></A>Open (Birth Data), (File Menu).</H1>

<P>This menu command allows you to name a previously saved file and load it into memory. This loads data into all the screens. If you don't specify a disk or directory, the file is read from your User Disk and Directory.</P>
