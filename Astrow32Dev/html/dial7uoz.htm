<H2><A NAME="graoplotclassic"></A><I>Plot Classically.</I></H2>

<P>This check box selects whether to display the Planets and Sign Degrees horizontally plotted approximately where they should be or display them on angles into the wheel. This Command Can also be accessed through the Graphics Menu.</P>
