<H1><A NAME="idm_deg_tick"></A>Degree Tick Wheel, (Graphics Menu).</H1>

<P>This menu command turns on of off the display of Degree Tick Wheels. A Degree Tick Wheel is an outer circle, but inside the Decan or Sign Tick Wheel, showing the Degrees.</P>
