<H1><A NAME="idm_uarc"></A>Archive Charts, (Utilities Menu).</H1>

<P>This menu command, archives all the checked or selected files in a given file list. This command uses external programs LHA.EXE and PKZIP.EXE to compress and archive files for later use.You can archive these files to a floppy or other disk.</P>
