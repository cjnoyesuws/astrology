<H2><A NAME="progrsys"></A><I>Progression System.</I></H2>

<P>Select the Progression system. The most common Progression system is the "Secondary (Day for a Year of Life)" method. ASTRO also supports "Tertiary (Day for a Lunar Month)" and "Minor (Lunar Month for a Solar Year)"</P>
