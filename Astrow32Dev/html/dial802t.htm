<H2><A NAME="graofontsize"></A><I>Font Size Factor.</I></H2>

<P>This control allows you to change the size of the text on the graphics screen or graphics printout. A setting of 100 is normal, a larger number represents a proportionally larger font, a smaller number represents a proportionally smaller font size.</P>
