<H1>Critical Degrees.</H1>

<P>13, and 26 degrees of Aries, Cancer, Libra and Capricorn. 9, and 21 degrees in Taurus, Leo, Scorpio and Aquarius. Also 4 and 17 degrees in Gemini, Virgo, Sagittarius, and Pisces. Comes from the Hindus. Thought to be a sensitive point that strengthens the power of the sign.</P>
