<H1><A NAME="idm_sign_name"></A>Show Sign Names, (Graphics Menu).</H1>

<P>This menu command turns on or off the display of Sign Names in the graphics screen around the outside. If Glyphs are being used, then Glyphs will be used, otherwise the names will be used.</P>
