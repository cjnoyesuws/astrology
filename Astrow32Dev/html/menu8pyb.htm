<H1><A NAME="idm_uxarc"></A>Unarchive Charts, (Utilities Menu).</H1>

<P>This menu command unarchives the files from a PKZIP .ZIP file, or from a LHA .LZH file This command uses external programs LHA.EXE and PKUNZIP.EXE to decompress. You can decompress these files from a floppy or other disk.</P>
