<H1>Part of Fortune.</H1>

<P>Arabian part most commonly used by astrologers. Found by subtracting Sun's position from the sum of <A HREF="term1rp0.htm">Ascendant</A> and Moon positions in degrees. Suggests fortunate circumstances.</P>
