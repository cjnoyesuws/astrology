<TITLE>Show Aspect Lines.</TITLE>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Show Aspect Lines">
	<PARAM NAME="Keyword" VALUE="Graphics">
	<PARAM NAME="Keyword" VALUE="Graphics Options">
	<PARAM NAME="Keyword" VALUE="Option Screens">
</OBJECT>

<H2><A NAME="graoshowaspt"></A><I>Show Aspects.</I></H2>

<P>This check box turns on or off the display of Aspect Lines on the graphics screen, located in the middle of the wheel. Aspect lines are only shown in Natal or Relocated charts, where the charts are compiled with aspects. This Command Can also be accessed through the Graphics Menu.</P>
