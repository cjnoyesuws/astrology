<TITLE>Show Sign Names.</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<OBJECT TYPE="application/x-oleobject" CLASSID="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<PARAM NAME="Keyword" VALUE="Show Sign Names">
	<PARAM NAME="Keyword" VALUE="Graphics">
	<PARAM NAME="Keyword" VALUE="Graphics Options">
	<PARAM NAME="Keyword" VALUE="Option Screens">
</OBJECT>

<H2><A NAME="graosignname"></A><I>Show Sign Names.</I></H2>

<P>This check box turns on or off the display of Sign Names in the graphics screen around the outside. If Glyphs are being used, then Glyphs will be used, otherwise the names will be used. This Command Can also be accessed through the Graphics Menu.</P>
