<H1>Affliction.</H1>

<P>An outdated term that describes either a difficult <A HREF="term0xis.htm">aspect</A> (i.e. Squared or Opposition), or a placement of a <A HREF="term0hpw.htm">planet</A> or <A HREF="term7uxx.htm">angle</A> in a sign that does not suit it, (i.e. Mars in Pisces). Also describes a relationship with a "<A HREF="term1r8j.htm">Malefic</A>", such as Saturn.</P>
