<H2><A NAME="oshalfmid"></A><I>One-Half Midpoints.</I></H2>

<P>If you do midpoints between planets, there are always two midpoints for every pair of planets. If you check this box, ASTRO will calculate midpoints between all the planets, but only one-half of the midpoints will be calculated.</P>
