<H1>Equal House System.</H1>

<P>The system that takes the first house being the <A HREF="term1rp0.htm">Ascendant</A> and dividing the remaining 11 houses into equal 30 degree slices. The M-House system starts with the <A HREF="term05gj.htm">Med Coeli</A> or Midheaven being the cusp of the 10th house and dividing the other 11 houses as equal 30 degree slices.</P>
