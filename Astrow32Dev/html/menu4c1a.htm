<H1><A NAME="idm_creturn"></A>Return Chart, (Compile Menu).</H1>

<P>This menu command produces a Return chart A Return chart shows dates and times when either the Sun or the Moon returns to the same place it was at when you were born. You need to fill in the Birth Info Screen, Birth Rectification Screen and the Return Data Screen.</P>
