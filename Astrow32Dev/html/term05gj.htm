<H1><A NAME="mc"></A>Medium Coeli, Med. Coeli, MC.</H1>

<P>The Midheaven. Taken to be the point directly overhead in the chart. In an unequal chart it is the cusp of the tenth house. This describes your career and public ambitions and your relations with superiors.</P>
