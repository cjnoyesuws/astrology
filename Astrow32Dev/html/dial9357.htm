<H2><A NAME="graosigntick"></A><I>Sign Tick Wheel.</I></H2>

<P>This check box turns on of off the display of Sign Tick Wheels. A Sign Tick Wheel is an outer circle showing the Signs, and uses the glyphs. This Command Can also be accessed through the Graphics Menu.</P>
