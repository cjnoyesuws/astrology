<H1><A NAME="idm_ccompos"></A>Composite Chart, (Compile Menu).</H1>

<P>Use this menu command to compile a Composite Chart. A Composite Chart takes the locations from two charts and calculates midpoints between them.These show the nature of the relationship.</P>
