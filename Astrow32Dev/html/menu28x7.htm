<H1><A NAME="idm_dec_tick"></A>Decan Tick Wheel, (Graphics Menu).</H1>

<P>This menu command turns on of off the display of Decan Tick Wheels. A Decan Tick Wheel is an outer circle, but inside the Sign Tick Wheel, showing the Decans of the signs.</P>
