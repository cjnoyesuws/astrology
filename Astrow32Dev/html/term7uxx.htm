<H1><A NAME="angle"></A>Angles.</H1>

<P>Refers to the Major angles in a chart. Includes: the <A HREF="term1rp0.htm">Ascendant</A> or Rising Sign, the Descendant, which is opposite the Ascendant, the <A HREF="term05gj.htm">Med Coeli or Midheaven</A>, and <A HREF="term059f.htm">Immum Coeli</A>, which is opposite the Med Coeli.</P>
