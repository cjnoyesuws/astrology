<H1><A NAME="idm_show_aspt"></A>Show Aspects, (Graphics Menu).</H1>

<P>This menu command turns on or off the display of Aspect Lines in the graphics screen in the middle of the wheel. Aspect lines are only shown in Natal or Relocated charts, where the charts are compiled with aspects. </P>
