<H2><A NAME="archprog"></A><I>Archive Program.</I></H2>

<P>These Buttons allow you to select the program that you use to archive your files with. You can use either LHA.EXE or PKZIP.EXE/PKUNZIP.EXE. LHA uses the .LZH file extension and PKZIP/PKUNZIP uses the .ZIP file extension.</P>
