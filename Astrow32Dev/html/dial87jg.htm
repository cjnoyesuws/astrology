<H2><A NAME="arcdel"></A><I>Delete Archived Files.</I></H2>

<P>If you have the button selected the files that you are archiving will be killed after they are archived. While these are being killed, you can decide on a file-by-file basis whether you want to kill (or delete) each file.</P>
